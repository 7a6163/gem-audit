[package]
name = "bundler-audit"
version = "1.0.0"
edition = "2024"
description = "Patch-level verification for Ruby Bundler dependencies"
license = "GPL-3.0-or-later"

[dependencies]
clap = { version = "4", features = ["derive"] }
git2 = "0.20"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
